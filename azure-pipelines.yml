pool:
  name: Azure Pipelines
  demands: java
  vmImage: 'ubuntu-latest'

steps:
  - script: echo Processing azure-pipelines.yml
  - task: Gradle@2
    displayName: 'gradlew build'
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'build'

  - task: CopyFiles@2
    displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
    inputs:
      SourceFolder: '$(system.defaultworkingdirectory)'
      Contents: '**/*.jar'
      TargetFolder: '$(build.artifactstagingdirectory)'
    condition: succeededOrFailed()

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'
    condition: succeededOrFailed()

  - task: AzureRmWebAppDeployment@4
    displayName: 'Deploy Azure App Service'
    inputs:
      azureSubscription: '$(Parameters.ConnectedServiceName)'
      appType: '$(Parameters.WebAppKind)'
      WebAppName: '$(Parameters.WebAppName)'
      packageForLinux: '$(System.DefaultWorkingDirectory)/Hello World Java WebApp-Gradle-CI/drop/build/libs/HelloWorld-0.0.1-SNAPSHOT.jar'
      RuntimeStack: 'JAVA|8-jre8'
      StartupCommand: '$(Parameters.StartupCommand)'

